<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Loading Bar Demo</title>
    <style media="screen">
      aside .loading-bar {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 2px;
        background: linear-gradient(to right, #27c4f5, #a307ba, #fd8d32, #70c050, #27c4f5) 0% 0% repeat;
        background-size: 200% 100%;
        animation: loading-bar-animation 1s linear infinite;
      }
      @keyframes loading-bar-animation {
        from {
          background-position: -200% 0%;
        }
      }
    </style>
  </head>
  <body>
    <main role="application"></main>
    <aside role="complementary"></aside>
    <script src="./index.js" charset="utf-8"></script>
  </body>
</html>
